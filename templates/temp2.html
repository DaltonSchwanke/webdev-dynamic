<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/foundation.css"/>
	<title>RenewableEnergy</title>
	</head>
	<body class="grid-x" style="background-color: #2f2fa2">
		<div class="shape"></div>
		<div class="cell small-12 large-12 columns" style="align-content: center;">
			<h1 class="margins; text" style="margin: 1rem; font-size: clamp(1rem, 1vw + 2rem, 4rem); margin-top: 2rem;">
				Compare Regions
			</h1>
		</div>
		<div class="cell medium-12 large-6 columns">
			<div class="grid-x" style="background-color: yellow;">
				<div class="cell small-4 large-4 columns" style="text-align: center;">
					<button class="action-button" style="border-radius: 50px" type="button">Previous</button>
				</div>
				<div class="cell small-4 large-4 columns" style="text-align: center;">
					<p class="text" style="margin-top: auto;">
						$$TITLE$$
					</p>
				</div>
				<div class="cell small-4 large-4 columns" style="text-align: center;">
					<button class="action-button" style="border-radius: 50px;" type="button">Next</button>
				</div>
			</div>
			<div class="cell large-4 rows; margins" style="text-align: center">
				<div class="text" style="border-bottom: hidden; text-align: center;">
					$$TABLE$$
				</div>
			</div>
		</div>
		<div class="cell medium-12 large-6 columns; grid-y">
			<div class="grid-y">
				<div class="cell large-10 rows; margins" style="text-align: center;">
					<img class="text" style="font-size: 1rem" src="$$IMAGE$$" alt="$$DESCRIPTION$$"/>
				</div>
				<div class="cell large-4 rows" style="text-align: center;">
					<p class="margins; text">
						$$PARAGRAPH$$
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
